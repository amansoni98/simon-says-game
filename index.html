<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="game-card">
    <h1>Simon Says</h1>
    <h2 id="status">Press any key to start</h2>
    <p class="score">High Score: <span id="highScore">0</span></p>

    <div class="btn-container">
      <div class="btn red" id="red"></div>
      <div class="btn yellow" id="yellow"></div>
      <div class="btn green" id="green"></div>
      <div class="btn purple" id="purple"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
